<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Todos</h1>

    <small>
        <span class="green">Left click</span> to <span class="green">toggle</span> complete.
        <br />
        <span class="red">Right click</span> to <span class="red">delete</span> the todo.
    </small>

    <form id="form">
        <input type="text" id="input" class="input" placeholder="Enter your todo" autocomplete="off" />
        <button type="submit">Add</button>
    </form>
    <ul class="todos" id="todos"></ul>

    <a href='../index.html'>Back To Home</a>

    <script src="script.js" defer></script>
</body>

</html>
